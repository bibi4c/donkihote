<script>

	$(document).ready(function() {
	
		var date = new Date();
		var d = date.getDate();
		var m = date.getMonth();
		var y = date.getFullYear();
		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next',
				center: 'title',
			},
			editable: true,
			events: [
				{
					title: '<img src="images/tron1.png"><a href="TB030_予定詳細・監査表_実施中.html" style="text-decoration:none"><span style="color: blue">005:実施中</span></a>',
					start: new Date(y, m, d-3)
				},
				{
					title: '<img src="images/tron2.png"> <a href="TB030_予定詳細・監査表_未実施.html" style="text-decoration:none"><span style="color: blue">001:未実施</span></a>',
					start: new Date(y, m, d-2)
				},
				{
					title: '<img src="images/tron2.png"><a href="TB030_予定詳細・監査表_承認待ち-監査完了.html" style="text-decoration:none"><span style="color: red">002:監査完了<br /><span style=" margin-left: 29px;">（2013/08/22）</span></span></a>',
					start: new Date(y, m, d-0)
				}
			]
		});
		
	});

</script>
